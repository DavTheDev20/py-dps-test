<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Py App</title>
</head>
<body>
<h1 class="text-center my-3">PY Deal Processing System</h1>

<a class="btn btn-primary ms-5 mb-3" href="{{url_for('create')}}">Add Deal</a>

<table class="table table-light table-striped text-center">
    <thead>
    <tr>
        <th>Id</th>
        <th>Company Name</th>
        <th>Relationship Manager</th>
        <th>Deal Amount</th>
    </tr>
    </thead>
    <tbody>
    {% for deal in deals %}
    <tr>
        <td>{{deal["id"]}}</td>
        <td>{{deal["companyName"]}}</td>
        <td>{{deal["relationshipManager"]}}</td>
        <td>{{"${:,.2f}".format(deal["dealAmount"])}}</td>
    </tr>
    {% endfor %}
    </tbody>
    <tfoot class="table-success">
    <td>Total</td>
    <td></td>
    <td></td>
    <td>{{"${:,.2f}".format(deals_total)}}</td>
    </tfoot>
</table>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

</body>
</html>
